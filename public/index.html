<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Node/Angular Todo App</title>
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
	<style>
		html{ overflow-y:scroll; }
		body{ padding-top:50px; }
		#todo-list{ margin-bottom:30px; }
		#todo-form{ margin-bottom:50px; }
	</style>
	<script src="angular/angular.min.js"></script>
	<script src="core.js"></script>
</head>
<body ng-app="myTodo">
	<div class="container" ng-controller="mainController">
		<div class="jumbotron text-center">
			<h1>I'm a Todo  <span class="label label-info">{{ todos.length }}</span></h1>
		</div>
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text}}
					</label>
				</div>
			</div>
		</div>
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form name="todoForm" id="todoForm" novalidate>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="Please enter your article" ng-model="formData.text" required>
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
